<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Theme Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Unique soft blue background */
            width: 300px;
            min-height: 350px;
            box-sizing: border-box;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        h1 {
            font-size: 18px;
            margin: 0;
        }

        .content {
            padding: 20px;
        }

        .theme-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .theme-list li {
            padding: 10px;
            margin: 8px 0;
            background-color: #f0f0f5;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .theme-list li:hover {
            background-color: #007bff;
            color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        .active-theme {
            background-color: #007bff !important;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Select Your Roblox Theme</h1>
    </header>

    <div class="content">
        <ul id="theme-list" class="theme-list">
            <li>Loading themes...</li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Roblox Theme Switcher</p>
    </footer>

    <!-- Link to the external script file -->
    <script src="popup.js"></script>
</body>
</html>
